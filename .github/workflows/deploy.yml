on:
  workflow_call:
    inputs:
      VENDOR:
        required: true
        type: string
      APP_NAME:
        required: true
        type: string
      KBC_DEVELOPERPORTAL_USERNAME:
        required: true
        type: string
      TAG:
        required: false
        type: string
      IS_SEMANTIC_TAG:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && ${{ inputs.IS_SEMANTIC_TAG }} == 'true'
    steps:
      - name: Set tag in the Developer Portal
        uses: keboola/action-set-tag-developer-portal@master
        with:
          vendor: ${{ inputs.VENDOR }}
          app_id: ${{ inputs.VENDOR }}.${{ inputs.APP_ID }}
          username: ${{ inputs.KBC_DEVELOPERPORTAL_USERNAME }}
          password: ${{ secrets.KBC_DEVELOPERPORTAL_PASSWORD }}
          tag: ${{ inputs.TAG }}

      - name: Set APP_NAME variable
        run: echo "APP_NAME=$(echo ${{ inputs.APP_NAME }})" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update developer portal properties
        run: |
          chmod +x scripts/update_dev_portal_properties.sh
          scripts/update_dev_portal_properties.sh